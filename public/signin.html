<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Runner check</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/signin.js"></script>
    <style>
        @keyframes mymove1 {
            from {left: 100%;}
            to {left: 70%;}
        }
        @keyframes mymove2 {
            from {left: 0px;}
            to {left: 50%;}
        }
    </style>
</head>

<body>
    <div class="left">
        <div class="text1"><img src="./webname.png" style="height: 100%;"></div>
        <img src="./signin.jpg" style="height: 100%; left: 0px; top: 0px;">
        <div class="text2"><img src="./intro.png" style="height: 100%;"></div>
    </div>
    <div class="right">
        <p style="font-size:25px; font-family:courier;"><b>Please sign in/register</b></p>
        <label class="sr-only" for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required autofocus>
        <label class="sr-only" for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" style="margin-top: 20px;" placeholder="Password" required>
        <div id="custom-alert" style="margin-top:10px;"></div>
        <button class="btn btn-lg btn-warning btn-block" id="btnLogin" style="margin-top: 30px;">Sign in</button>
        <button class="btn btn-lg btn-warning btn-block" id="btngoogle">Sign in with Google</button>
        <button class="btn btn-lg btn-light btn-block" id="btnSignUp">New account</button>
    </div>
</body>

</html>
